<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 95%;
            max-width: 1200px;
            height: 90vh;
        }

        .auth-container {
            max-width: 400px;
            padding: 40px;
            margin: 50px auto;
        }

        .auth-container h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 10px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .chat-layout {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h3 {
            margin-bottom: 5px;
        }

        .sidebar-header small {
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-size: 13px;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab:hover {
            background: #f8f9fa;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .list-item {
            padding: 15px;
            margin-bottom: 5px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .list-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .list-item.active {
            background: #667eea;
            color: white;
        }

        .list-item strong {
            display: block;
            margin-bottom: 3px;
        }

        .list-item small {
            opacity: 0.7;
        }

        .search-box {
            padding: 10px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            color: #333;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            max-width: 60%;
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            margin-left: auto;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message:not(.own) .message-bubble {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .message.own .message-sender {
            text-align: right;
            color: #999;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 5px;
        }

        .room-type-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 8px;
        }

        .room-type-private {
            background: #e3f2fd;
            color: #1976d2;
        }

        .room-type-group {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .room-type-anonymous {
            background: #fff3e0;
            color: #f57c00;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-accept {
            background: #4caf50;
            color: white;
            margin-right: 5px;
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .hidden {
            display: none;
        }

        .typing-indicator {
            font-size: 12px;
            color: #999;
            font-style: italic;
            padding: 10px 20px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .create-chat-btn {
            margin: 10px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .create-chat-btn:hover {
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .modal-close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .anonymous-indicator {
            background: #fff3e0;
            color: #f57c00;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Screen -->
        <div id="authScreen">
            <div class="auth-container">
                <div id="loginForm">
                    <h2>ðŸš€ Welcome Back!</h2>
                    <div id="loginError" class="error hidden"></div>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <button type="button" class="btn btn-secondary" onclick="showRegister()">Create Account</button>
                        <button type="button" class="btn btn-secondary" onclick="joinAnonymousChat()">Join Anonymous Chat</button>
                    </form>
                </div>

                <div id="registerForm" class="hidden">
                    <h2>âœ¨ Create Account</h2>
                    <div id="registerError" class="error hidden"></div>
                    <div id="registerSuccess" class="success hidden"></div>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn">Register</button>
                        <button type="button" class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="chat-layout hidden">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 id="currentUsername">User</h3>
                    <small id="userStatus">Online</small>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>

                <div class="tabs">
                    <div class="tab active" onclick="switchTab('chats')">Chats</div>
                    <div class="tab" onclick="switchTab('friends')">Friends</div>
                    <div class="tab" onclick="switchTab('requests')">Requests <span id="requestBadge" class="badge hidden">0</span></div>
                </div>

                <!-- Chats Tab -->
                <div id="chatsTab" class="sidebar-content">
                    <button class="create-chat-btn" onclick="showCreateChatModal()">+ New Chat</button>
                    <div class="search-box">
                        <input type="text" placeholder="Search chats..." oninput="filterChats(this.value)">
                    </div>
                    <div id="chatsList"></div>
                </div>

                <!-- Friends Tab -->
                <div id="friendsTab" class="sidebar-content hidden">
                    <div class="search-box">
                        <input type="text" id="userSearch" placeholder="Search users..." oninput="searchUsers(this.value)">
                    </div>
                    <div id="friendsList"></div>
                </div>

                <!-- Requests Tab -->
                <div id="requestsTab" class="sidebar-content hidden">
                    <h4 style="padding: 10px; color: #666;">Received Requests</h4>
                    <div id="receivedRequests"></div>
                    <h4 style="padding: 10px; margin-top: 20px; color: #666;">Sent Requests</h4>
                    <div id="sentRequests"></div>
                </div>
            </div>

            <div class="chat-area">
                <div id="noChatSelected" class="empty-state" style="flex: 1; display: flex; align-items: center; justify-content: center;">
                    <div>
                        <h3>ðŸ’¬ Select a chat to start messaging</h3>
                        <p>Choose a conversation from the sidebar</p>
                    </div>
                </div>

                <div id="chatContainer" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
                    <div class="chat-header">
                        <div>
                            <h3 id="chatTitle">Chat</h3>
                            <small id="chatSubtitle"></small>
                        </div>
                        <button class="btn-small btn-reject" onclick="leaveChat()">Leave</button>
                    </div>
                    <div id="anonymousIndicator" class="anonymous-indicator hidden"></div>
                    <div class="messages" id="messages"></div>
                    <div class="typing-indicator hidden" id="typingIndicator"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleTyping(event)">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Chat Modal -->
    <div id="createChatModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeCreateChatModal()">&times;</span>
            <h3>Create New Chat</h3>
            <div class="form-group">
                <label>Chat Type</label>
                <select id="chatType" onchange="handleChatTypeChange()">
                    <option value="private">Private Chat (1-on-1)</option>
                    <option value="group">Group Chat</option>
                    <option value="anonymous">Anonymous Chat</option>
                </select>
            </div>
            
            <div id="privateOptions">
                <div class="form-group">
                    <label>Select Friend</label>
                    <select id="friendSelect"></select>
                </div>
            </div>

            <div id="groupOptions" class="hidden">
                <div class="form-group">
                    <label>Group Name</label>
                    <input type="text" id="groupName" placeholder="Enter group name">
                </div>
                <div class="form-group">
                    <label>Select Friends (hold Ctrl/Cmd to select multiple)</label>
                    <select id="groupMembers" multiple size="5"></select>
                </div>
            </div>

            <div id="anonymousOptions" class="hidden">
                <div class="form-group">
                    <label>Your Anonymous Name</label>
                    <input type="text" id="anonymousName" placeholder="e.g., Stranger123">
                </div>
                <p style="font-size: 12px; color: #999; margin-top: -10px;">
                    Choose a nickname to use in anonymous chats
                </p>
            </div>

            <button class="btn" onclick="createChat()">Create Chat</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        const WS_URL = 'ws://localhost:8001/ws';
        
        let token = localStorage.getItem('token');
        let userId = localStorage.getItem('userId');
        let username = localStorage.getItem('username');
        let anonymousName = localStorage.getItem('anonymousName');
        let ws = null;
        let currentChatRoom = null;
        let friends = [];
        let chatRooms = [];
        let typingTimeout = null;
        let isAnonymousMode = false;

        // Initialize
        if (token) {
            showChatScreen();
            initializeWebSocket();
            loadData();
        }

        // Auth Functions
        async function handleLogin(e) {
            e.preventDefault();
            const loginUsername = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const res = await fetch(`${API_URL}/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: loginUsername, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    token = data.token;
                    userId = data.user_id;
                    username = data.username;
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('userId', userId);
                    localStorage.setItem('username', username);
                    
                    isAnonymousMode = false;
                    showChatScreen();
                    initializeWebSocket();
                    loadData();
                } else {
                    showError('loginError', data.error || 'Login failed');
                }
            } catch (err) {
                showError('loginError', 'Connection error');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const registerUsername = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const res = await fetch(`${API_URL}/auth/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: registerUsername, email, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showSuccess('registerSuccess', 'Account created! Please login.');
                    setTimeout(showLogin, 2000);
                } else {
                    showError('registerError', data.error || 'Registration failed');
                }
            } catch (err) {
                showError('registerError', 'Connection error');
            }
        }

        function joinAnonymousChat() {
            const name = prompt('Enter your anonymous name:');
            if (!name) return;
            
            anonymousName = name;
            username = name;
            isAnonymousMode = true;
            
            localStorage.setItem('anonymousName', anonymousName);
            localStorage.setItem('isAnonymousMode', 'true');
            
            showChatScreen();
            document.getElementById('userStatus').textContent = 'Anonymous Mode';
            
            // Create/join anonymous chat
            createAnonymousChat();
        }

        async function createAnonymousChat() {
            try {
                const res = await fetch(`${API_URL}/chatrooms/create/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        room_type: 'anonymous',
                        anonymous_name: anonymousName
                    })
                });
                
                const data = await res.json();
                currentChatRoom = { id: data.room_id, room_type: 'anonymous' };
                openChat(data.room_id);
            } catch (err) {
                console.error('Error creating anonymous chat:', err);
            }
        }

        function logout() {
            localStorage.clear();
            if (ws) ws.close();
            location.reload();
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showChatScreen() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
            document.getElementById('currentUsername').textContent = username;
        }

        function showError(id, msg) {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function showSuccess(id, msg) {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        // WebSocket
        function initializeWebSocket() {
            const wsUrl = token ? `${WS_URL}?token=${token}` : WS_URL;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => console.log('WebSocket connected');
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onerror = () => console.error('WebSocket error');
            ws.onclose = () => setTimeout(initializeWebSocket, 3000);
        }

        function handleWebSocketMessage(data) {
            if (data.type === 'new_message') {
                if (data.chat_room_id === currentChatRoom?.id) {
                    addMessageToUI(data);
                }
                updateChatRoomPreview(data.chat_room_id, data.content);
            } else if (data.type === 'user_typing') {
                if (data.chat_room_id === currentChatRoom?.id) {
                    showTypingIndicator(data.user_name, data.is_typing);
                }
            }
        }

        // Data Loading
        async function loadData() {
            if (isAnonymousMode) return;
            await Promise.all([
                loadChatRooms(),
                loadFriends(),
                loadFriendRequests()
            ]);
        }

        async function loadChatRooms() {
            try {
                const res = await fetch(`${API_URL}/chatrooms/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                chatRooms = data.chatrooms || [];
                renderChatRooms();
            } catch (err) {
                console.error('Error loading chatrooms:', err);
            }
        }

        async function loadFriends() {
            try {
                const res = await fetch(`${API_URL}/friends/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                friends = data.friends || [];
                renderFriends();
                populateFriendSelects();
            } catch (err) {
                console.error('Error loading friends:', err);
            }
        }

        async function loadFriendRequests() {
            try {
                const res = await fetch(`${API_URL}/friends/requests/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                renderFriendRequests(data);
            } catch (err) {
                console.error('Error loading requests:', err);
            }
        }

        // Rendering
        function renderChatRooms() {
            const list = document.getElementById('chatsList');
            if (chatRooms.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No chats yet</p></div>';
                return;
            }
            
            list.innerHTML = chatRooms.map(room => {
                let badge = '';
                if (room.room_type === 'private') badge = '<span class="room-type-badge room-type-private">Private</span>';
                else if (room.room_type === 'group') badge = '<span class="room-type-badge room-type-group">Group</span>';
                else if (room.room_type === 'anonymous') badge = '<span class="room-type-badge room-type-anonymous">Anonymous</span>';
                
                return `
                    <div class="list-item ${currentChatRoom?.id === room.id ? 'active' : ''}" onclick="openChat(${room.id})">
                        <strong>${room.name || 'Chat #' + room.id}${badge}</strong>
                        <small>${room.participant_count || 0} participants</small>
                    </div>
                `;
            }).join('');
        }

        function renderFriends() {
            const list = document.getElementById('friendsList');
            if (friends.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No friends yet<br>Search users to add friends</p></div>';
                return;
            }
            
            list.innerHTML = friends.map(friend => `
                <div class="list-item" onclick="startPrivateChat(${friend.id})">
                    <strong>${friend.username}</strong>
                    <small>${friend.email}</small>
                </div>
            `).join('');
        }

        function renderFriendRequests(data) {
            const received = document.getElementById('receivedRequests');
            const sent = document.getElementById('sentRequests');
            const badge = document.getElementById('requestBadge');
            
            if (data.received.length > 0) {
                badge.textContent = data.received.length;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
            
            received.innerHTML = data.received.length === 0 ? '<div class="empty-state"><p>No requests</p></div>' :
                data.received.map(req => `
                    <div class="list-item">
                        <strong>${req.sender_username}</strong>
                        <div style="margin-top: 10px;">
                            <button class="btn-small btn-accept" onclick="respondRequest(${req.id}, 'accept')">Accept</button>
                            <button class="btn-small btn-reject" onclick="respondRequest(${req.id}, 'reject')">Reject</button>
                        </div>
                    </div>
                `).join('');
            
            sent.innerHTML = data.sent.length === 0 ? '<div class="empty-state"><p>No sent requests</p></div>' :
                data.sent.map(req => `
                    <div class="list-item">
                        <strong>${req.receiver_username}</strong>
                        <small>Pending...</small>
                    </div>
                `).join('');
        }

        // Chat Functions
        async function openChat(roomId) {
            try {
                const res = await fetch(`${API_URL}/chatrooms/${roomId}/messages/`, {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });
                const data = await res.json();
                
                currentChatRoom = chatRooms.find(r => r.id === roomId) || { id: roomId };
                
                document.getElementById('noChatSelected').classList.add('hidden');
                document.getElementById('chatContainer').classList.remove('hidden');
                document.getElementById('chatTitle').textContent = currentChatRoom.name || `Chat #${roomId}`;
                
                // Show anonymous indicator if in anonymous chat
                const anonIndicator = document.getElementById('anonymousIndicator');
                if (currentChatRoom.room_type === 'anonymous') {
                    anonIndicator.textContent = `ðŸŽ­ Anonymous Chat - You appear as "${anonymousName || 'Anonymous'}"`;
                    anonIndicator.classList.remove('hidden');
                } else {
                    anonIndicator.classList.add('hidden');
                }
                
                // Update subtitle
                let subtitle = '';
                if (currentChatRoom.room_type === 'private') subtitle = 'Private Chat';
                else if (currentChatRoom.room_type === 'group') subtitle = `Group Chat â€¢ ${currentChatRoom.participant_count || 0} members`;
                else if (currentChatRoom.room_type === 'anonymous') subtitle = 'Anonymous Chat';
                document.getElementById('chatSubtitle').textContent = subtitle;
                
                renderMessages(data.messages);
                renderChatRooms();
                
                // Join room via WebSocket
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'join_room',
                        chat_room_id: roomId
                    }));
                }
            } catch (err) {
                console.error('Error opening chat:', err);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages');
            container.innerHTML = messages.map(msg => {
                const isOwn = isAnonymousMode ? 
                    (msg.anonymous_name === anonymousName) : 
                    (msg.sender_id === parseInt(userId));
                
                const senderName = msg.anonymous_name || msg.sender_name || 'Unknown';
                
                return `
                    <div class="message ${isOwn ? 'own' : ''}">
                        ${!isOwn ? `<div class="message-sender">${senderName}</div>` : ''}
                        <div class="message-bubble">
                            ${msg.content}
                        </div>
                        <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</div>
                    </div>
                `;
            }).join('');
            
            container.scrollTop = container.scrollHeight;
        }

        function addMessageToUI(data) {
            const container = document.getElementById('messages');
            const isOwn = isAnonymousMode ? 
                (data.anonymous_name === anonymousName) : 
                (data.sender_id === parseInt(userId));
            
            const senderName = data.anonymous_name || data.sender_name || 'Unknown';
            
            const msgHtml = `
                <div class="message ${isOwn ? 'own' : ''}">
                    ${!isOwn ? `<div class="message-sender">${senderName}</div>` : ''}
                    <div class="message-bubble">
                        ${data.content}
                    </div>
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            container.innerHTML += msgHtml;
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentChatRoom) return;
            
            const message = {
                type: 'send_message',
                chat_room_id: currentChatRoom.id,
                content: content
            };
            
            // Add anonymous name if in anonymous mode
            if (isAnonymousMode || currentChatRoom.room_type === 'anonymous') {
                message.anonymous_name = anonymousName || 'Anonymous';
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
            
            input.value = '';
        }

        function handleTyping(e) {
            if (e.key === 'Enter') {
                sendMessage();
                return;
            }
            
            if (!currentChatRoom || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            clearTimeout(typingTimeout);
            
            ws.send(JSON.stringify({
                type: 'typing',
                chat_room_id: currentChatRoom.id,
                is_typing: true
            }));
            
            typingTimeout = setTimeout(() => {
                ws.send(JSON.stringify({
                    type: 'typing',
                    chat_room_id: currentChatRoom.id,
                    is_typing: false
                }));
            }, 1000);
        }

        function showTypingIndicator(userName, isTyping) {
            const indicator = document.getElementById('typingIndicator');
            if (isTyping) {
                indicator.textContent = `${userName} is typing...`;
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }

        function leaveChat() {
            currentChatRoom = null;
            document.getElementById('noChatSelected').classList.remove('hidden');
            document.getElementById('chatContainer').classList.add('hidden');
            renderChatRooms();
        }

        async function startPrivateChat(friendId) {
            try {
                const res = await fetch(`${API_URL}/chatrooms/create/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        room_type: 'private',
                        other_user_id: friendId
                    })
                });
                
                const data = await res.json();
                await loadChatRooms();
                openChat(data.room_id);
                switchTab('chats');
            } catch (err) {
                console.error('Error creating chat:', err);
            }
        }

        // User Search
        let searchTimeout = null;
        async function searchUsers(query) {
            clearTimeout(searchTimeout);
            
            if (!query.trim()) {
                renderFriends();
                return;
            }
            
            searchTimeout = setTimeout(async () => {
                try {
                    const res = await fetch(`${API_URL}/users/search/?q=${query}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    renderSearchResults(data.users);
                } catch (err) {
                    console.error('Error searching users:', err);
                }
            }, 300);
        }

        function renderSearchResults(users) {
            const list = document.getElementById('friendsList');
            if (users.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No users found</p></div>';
                return;
            }
            
            list.innerHTML = users.map(user => {
                let button = '';
                if (user.friendship_status === 'friend') {
                    button = '<button class="btn-small" disabled>Friends âœ“</button>';
                } else if (user.friendship_status === 'request_sent') {
                    button = '<button class="btn-small" disabled>Request Sent</button>';
                } else if (user.friendship_status === 'request_received') {
                    button = '<button class="btn-small btn-accept" onclick="switchTab(\'requests\')">Respond</button>';
                } else {
                    button = `<button class="btn-small btn-add" onclick="sendFriendRequest(${user.id})">Add Friend</button>`;
                }
                
                return `
                    <div class="list-item">
                        <strong>${user.username}</strong>
                        <small>${user.email}</small>
                        <div style="margin-top: 10px;">${button}</div>
                    </div>
                `;
            }).join('');
        }

        async function sendFriendRequest(receiverId) {
            try {
                const res = await fetch(`${API_URL}/friends/requests/send/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ receiver_id: receiverId })
                });
                
                if (res.ok) {
                    alert('Friend request sent!');
                    searchUsers(document.getElementById('userSearch').value);
                }
            } catch (err) {
                console.error('Error sending request:', err);
            }
        }

        async function respondRequest(requestId, action) {
            try {
                const res = await fetch(`${API_URL}/friends/requests/${requestId}/respond/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ action })
                });
                
                if (res.ok) {
                    loadFriendRequests();
                    loadFriends();
                    loadChatRooms();
                }
            } catch (err) {
                console.error('Error responding to request:', err);
            }
        }

        // Create Chat Modal
        function showCreateChatModal() {
            document.getElementById('createChatModal').classList.add('active');
            populateFriendSelects();
        }

        function closeCreateChatModal() {
            document.getElementById('createChatModal').classList.remove('active');
        }

        function handleChatTypeChange() {
            const chatType = document.getElementById('chatType').value;
            
            document.getElementById('privateOptions').classList.add('hidden');
            document.getElementById('groupOptions').classList.add('hidden');
            document.getElementById('anonymousOptions').classList.add('hidden');
            
            if (chatType === 'private') {
                document.getElementById('privateOptions').classList.remove('hidden');
            } else if (chatType === 'group') {
                document.getElementById('groupOptions').classList.remove('hidden');
            } else if (chatType === 'anonymous') {
                document.getElementById('anonymousOptions').classList.remove('hidden');
            }
        }

        function populateFriendSelects() {
            const friendSelect = document.getElementById('friendSelect');
            const groupMembers = document.getElementById('groupMembers');
            
            const options = friends.map(f => 
                `<option value="${f.id}">${f.username}</option>`
            ).join('');
            
            friendSelect.innerHTML = friends.length > 0 ? options : '<option>No friends yet</option>';
            groupMembers.innerHTML = options;
        }

        async function createChat() {
            const chatType = document.getElementById('chatType').value;
            
            try {
                let body = { room_type: chatType };
                
                if (chatType === 'private') {
                    const friendId = document.getElementById('friendSelect').value;
                    if (!friendId) {
                        alert('Please select a friend');
                        return;
                    }
                    body.other_user_id = parseInt(friendId);
                    
                } else if (chatType === 'group') {
                    const groupName = document.getElementById('groupName').value;
                    const selectedOptions = Array.from(document.getElementById('groupMembers').selectedOptions);
                    
                    if (!groupName) {
                        alert('Please enter a group name');
                        return;
                    }
                    if (selectedOptions.length === 0) {
                        alert('Please select at least one friend');
                        return;
                    }
                    
                    body.name = groupName;
                    body.participant_ids = selectedOptions.map(opt => parseInt(opt.value));
                    
                } else if (chatType === 'anonymous') {
                    const anonName = document.getElementById('anonymousName').value;
                    if (!anonName) {
                        alert('Please enter an anonymous name');
                        return;
                    }
                    body.anonymous_name = anonName;
                    localStorage.setItem('anonymousName', anonName);
                    anonymousName = anonName;
                }
                
                const res = await fetch(`${API_URL}/chatrooms/create/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : undefined
                    },
                    body: JSON.stringify(body)
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    closeCreateChatModal();
                    await loadChatRooms();
                    openChat(data.room_id);
                    switchTab('chats');
                } else {
                    alert(data.error || 'Failed to create chat');
                }
            } catch (err) {
                console.error('Error creating chat:', err);
                alert('Error creating chat');
            }
        }

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.sidebar-content').forEach(c => c.classList.add('hidden'));
            
            if (tab === 'chats') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('chatsTab').classList.remove('hidden');
            } else if (tab === 'friends') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('friendsTab').classList.remove('hidden');
            } else if (tab === 'requests') {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('requestsTab').classList.remove('hidden');
            }
        }

        function filterChats(query) {
            const items = document.querySelectorAll('#chatsList .list-item');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(query.toLowerCase()) ? 'block' : 'none';
            });
        }

        function updateChatRoomPreview(roomId, lastMessage) {
            loadChatRooms();
        }

        // Close modal on outside click
        document.getElementById('createChatModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCreateChatModal();
            }
        });
    </script>
