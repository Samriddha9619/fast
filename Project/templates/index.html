<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django FastAPI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            background: #f8f9fa;
            width: 300px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #6c757d;
            color: white;
        }

        .rooms-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .room-item {
            padding: 15px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .room-item:hover {
            background: #e3f2fd;
        }

        .room-item.active {
            background: #2196F3;
            color: white;
            border-color: #1976D2;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #2196F3;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: #2196F3;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            background: white;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-info {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-area input:focus {
            border-color: #2196F3;
        }

        .input-area button {
            padding: 12px 25px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .input-area button:hover {
            background: #1976D2;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #2196F3;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1976D2;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .error {
            color: #f44336;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .online-indicator {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <h2>Chat Login</h2>
        <div id="error" class="error hidden"></div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="button" onclick="login()" class="btn">Login</button>
        <button type="button" onclick="showRegister()" class="btn btn-secondary">Register</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="login-form hidden">
        <h2>Register</h2>
        <div id="registerError" class="error hidden"></div>
        
        <div class="form-group">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" name="email">
        </div>
        
        <div class="form-group">
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="password" required>
        </div>
        
        <button type="button" onclick="register()" class="btn">Register</button>
        <button type="button" onclick="showLogin()" class="btn btn-secondary">Back to Login</button>
    </div>

    <!-- Chat Interface -->
    <div id="chatInterface" class="container hidden">
        <div class="sidebar">
            <div class="user-info">
                <h3 id="currentUser">Loading...</h3>
                <button onclick="logout()" class="btn" style="margin-top: 10px; width: auto; padding: 8px 15px;">Logout</button>
            </div>
            <div class="rooms-list">
                <h4 style="padding: 10px; color: #666;">Chat Rooms</h4>
                <div id="roomsList"></div>
                <div style="padding: 10px;">
                    <input type="text" id="newRoomName" placeholder="New room name..." style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <button onclick="createRoom()" class="btn" style="width: 100%; padding: 8px;">Create Room</button>
                </div>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <h3 id="currentRoom">Select a room</h3>
                <div class="online-indicator" id="onlineCount">0 online</div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentRoom = null;
        let websocket = null;
        const API_BASE = 'http://localhost:8000';
        const WS_BASE = 'ws://localhost:8001';

        // Authentication functions
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/login/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({username, password})
                });
                
                const data = await response.json();
                if (response.ok) {
                    currentUser = data.user;
                    showChatInterface();
                } else {
                    showError('error', data.error || 'Login failed');
                }
            } catch (error) {
                showError('error', 'Connection error');
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/register/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, email, password})
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    showLogin();
                } else {
                    showError('registerError', data.error || 'Registration failed');
                }
            } catch (error) {
                showError('registerError', 'Connection error');
            }
        }

        async function logout() {
            try {
                await fetch(`${API_BASE}/api/logout/`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            if (websocket) {
                websocket.close();
            }
            currentUser = null;
            currentRoom = null;
            showLogin();
        }

        // UI functions
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('chatInterface').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        async function showChatInterface() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            
            document.getElementById('currentUser').textContent = currentUser.username;
            await loadRooms();
        }

        // Chat functions
        async function loadRooms() {
            try {
                const response = await fetch(`${API_BASE}/api/chatrooms/`, {
                    credentials: 'include'
                });
                const rooms = await response.json();
                
                const roomsList = document.getElementById('roomsList');
                roomsList.innerHTML = '';
                
                rooms.forEach(room => {
                    const roomElement = document.createElement('div');
                    roomElement.className = 'room-item';
                    roomElement.textContent = room.name;
                    roomElement.onclick = () => selectRoom(room);
                    roomsList.appendChild(roomElement);
                });
            } catch (error) {
                console.error('Error loading rooms:', error);
            }
        }

        async function createRoom() {
            const roomName = document.getElementById('newRoomName').value.trim();
            if (!roomName) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/chatrooms/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({name: roomName})
                });
                
                if (response.ok) {
                    document.getElementById('newRoomName').value = '';
                    await loadRooms();
                }
            } catch (error) {
                console.error('Error creating room:', error);
            }
        }

        async function selectRoom(room) {
            currentRoom = room;
            document.getElementById('currentRoom').textContent = room.name;
            
            // Update active room styling
            document.querySelectorAll('.room-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            
            // Connect to WebSocket
            if (websocket) {
                websocket.close();
            }
            
            websocket = new WebSocket(`${WS_BASE}/ws/${room.id}`);
            websocket.onmessage = handleWebSocketMessage;
            websocket.onclose = () => console.log('WebSocket closed');
            
            // Load existing messages
            await loadMessages(room.id);
            
            // Update online count
            updateOnlineCount(room.id);
        }

        async function loadMessages(roomId) {
            try {
                const response = await fetch(`${API_BASE}/api/chatrooms/${roomId}/messages/`, {
                    credentials: 'include'
                });
                const messages = await response.json();
                
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                
                messages.forEach(message => {
                    displayMessage(message);
                });
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function handleWebSocketMessage(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'message') {
                displayMessage(data.data);
                const messagesContainer = document.getElementById('messages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function displayMessage(message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            
            const isOwnMessage = message.sender.id === currentUser.id;
            messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
            
            const timestamp = new Date(message.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageElement.innerHTML = `
                <div class="message-info">
                    ${!isOwnMessage ? message.sender.username + ' â€¢ ' : ''}${timestamp}
                </div>
                <div>${message.content}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !websocket || !currentRoom) return;
            
            const messageData = {
                content: content,
                sender_id: currentUser.id
            };
            
            websocket.send(JSON.stringify(messageData));
            messageInput.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function updateOnlineCount(roomId) {
            try {
                const response = await fetch(`http://localhost:8001/rooms/${roomId}/online`);
                const data = await response.json();
                document.getElementById('onlineCount').textContent = `${data.online_users} online`;
            } catch (error) {
                console.error('Error getting online count:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            fetch(`${API_BASE}/api/me/`, {
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Not authenticated');
            })
            .then(user => {
                currentUser = user;
                showChatInterface();
            })
            .catch(() => {
                showLogin();
            });
        });
    </script>
</body>
</html>
